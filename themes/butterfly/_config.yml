# Main menu navigation (导航目录)
# see https://butterfly.js.org/posts/4aa8abbe/#导航菜单
# --------------------------------------

menu:
  主页: / || fas fa-home
  档案: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  # 列表||fas fa-list || hide:
  音乐: /music/ || fas fa-music
  影视: /movies/ || fas fa-video
  图片: /gallery/ || fas fa-images
  # bb: /bb/ || fas fa-heart
  链接: /link/ || fas fa-link
  网盘: https://salist.ml || fa-solid fa-cloud
# Code Blocks (代码相关)
# --------------------------------------

highlight_theme: mac light  #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button
highlight_lang: true # show the code language
highlight_shrink: none # true: shrink the code blocks / false: expand the code blocks | none: expand code blocks and hide the button
highlight_height_limit: false # unit: px
code_word_wrap: true

# copy settings
# copyright: Add the copyright information after copied content (複製的内容后面加上版权信息)
copy:
  enable: true
  copyright:
    enable: false
    limit_count: 50

# social settings (社交图标设置)
# formal:
#   icon: link || the description
social:
  fab fa-github: https://github.com/ssln5014 || Github
  fas fa-i-cursor: https://xn--kprpc.cf/hpp/admin/login || 登陆
  fa-solid fa-images: https://salen.ml/pb/ || 图床

# search (搜索)
# --------------------------------------

# Algolia search
algolia_search: 
  enable: false
  hits:
    per_page: 6

# Local search
local_search:
  enable: true

# Math (数学)
# --------------------------------------
# About the per_page
# if you set it to true, it will load mathjax/katex script in each page (true 表示每一页都加载js)
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' in page's front-matter)
# (false 需要时加载，须在使用的 Markdown Front-matter 加上 mathjax: true)

# MathJax
mathjax:
  enable: false
  per_page: false

# KaTeX
katex:
  enable: false
  per_page: false
  hide_scrollbar: true

# Image (图片设置)
# --------------------------------------

# Favicon（网站图标）
favicon: /img/favicon.png

# Avatar (头像)
avatar:
  img: https://avatars.githubusercontent.com/u/81206855
  effect: false

# Disable all banner image
disable_top_img: false

# The banner image of home page
index_img: https://cdn.jsdelivr.net/gh/ssln5014/pic-bed/202202111950210.png

# If the banner of page not setting, it will show the top_img
default_top_img: https://cdn.jsdelivr.net/gh/ssln5014/pic-bed/202202111950210.png

# 归档页面的横幅图像
archive_img: https://raw.githubusercontent.com/ssln5014/pic-bed/main/202201291428783.jpg

# If the banner of tag page not setting, it will show the top_img
# note: tag page, not tags page (子标籤页面的 top_img)
tag_img: https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic_source%2Fb4%2F70%2F83%2Fb47083397f3589c5535c46255394b889.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1646139702&t=d7e7acaec4daad6c6ccfa98ba3c3b334

# The banner image of tag page
# format:
#  - tag name: xxxxx
tag_per_img:

# If the banner of category page not setting, it will show the top_img
# note: category page, not categories page (子分类页面的 top_img)
category_img: https://gimg2.baidu.com/image_search/src=http%3A%2F%2Ftva2.sinaimg.cn%2Flarge%2F006yt1Omly1g1z2uc4wdij31z4140e85.jpg&refer=http%3A%2F%2Ftva2.sinaimg.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1646139702&t=9a61bb02437b146b94cad19c827a9457

# The banner image of category page
# format:
#  - category name: xxxxx
category_per_img:

cover:
  # display the cover or not (是否显示文章封面)
  index_enable: true
  aside_enable: true
  archives_enable: true
  # the position of cover in home page (封面显示的位置)
  # left/right/both
  position: left
  # When cover is not set, the default cover is displayed (当没有设置cover时，默认的封面显示)
  default_cover:
    - https://s3.bmp.ovh/imgs/2022/01/8f490104ca4932dd.png

# Replace Broken Images (替换无法显示的图片)
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: false
  subtitle: 'Page Not Found'
  background: https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg2.huashi6.com%2Fimages%2Fresource%2F2017%2F01%2F13%2F6091h4916p0.jpg%3FimageView2%2F3%2Fq%2F100%2Finterlace%2F1%2Fw%2F1600%2Fh%2F1600&refer=http%3A%2F%2Fimg2.huashi6.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1646140648&t=6de7db3d441ebff0254a58e6158d6798

post_meta:
  page: # Home Page
    date_type: created # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 主页是否显示分类
    tags: false # true or false 主页是否显示标籤
    label: true # true or false 显示描述性文字
  post:
    date_type: created # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_format: date # date/relative 显示日期还是相对日期
    categories: true # true or false 文章页是否显示分类
    tags: true # true or false 文章页是否显示标籤
    label: true # true or false 显示描述性文字

# wordcount (字数统计)
wordcount:
  enable: false
  post_wordcount: true
  min2read: true
  total_wordcount: true

# Display the article introduction on homepage
# 1: description
# 2: both (if the description exists, it will show description, or show the auto_excerpt)
# 3: auto_excerpt (default)
# false: do not show the article introduction
index_post_content:
  method: 1
  length: 30 # if you set method to 2 or 3, the length need to config

# anchor
# when you scroll in post, the URL will update according to header id.
anchor: false

# Post
# --------------------------------------

# toc (目录)
toc:
  post: true
  page: true
  number: true
  expand: true
  style_simple: false # for post

post_copyright:
  enable: true
  decode: false
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: false
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: wechat
    # - img: /img/alipay.jpg
    #   link:
    #   text: alipay

# Post edit
# Easily browse and edit blog source code online.
post_edit:
  enable: true
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: https://xn--kprpc.cf/hpp/admin/login

# Related Articles
related_post:
  enable: true
  limit: 6 # Number of posts displayed
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# figcaption (图片描述文字)
photofigcaption: true

# post_pagination (分页)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 2

# Displays outdated notice for a post (文章过期提醒)
noticeOutdate:
  enable: false
  style: flat # style: simple/flat
  limit_day: 500 # When will it be shown
  position: top # position: top/bottom
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# Share System (分享功能)
# --------------------------------------

# AddThis
# https://www.addthis.com/
addThis:
  enable: false
  pubid:

# Share.js
# https://github.com/overtrue/share.js
sharejs:
  enable: true
  sites: facebook,twitter,wechat,weibo,qq

# AddToAny
# https://www.addtoany.com/
addtoany:
  enable: false
  item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# Comments System
# --------------------------------------

comments:
  # Up to two comments system, the first will be shown as default
